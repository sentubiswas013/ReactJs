    // How to short array data using Bubble ================================================================
    function sortArrUsingBuble(arrNum1){
      for (var i = 0; i < arrNum1.length; i++) {
      for(var j = 0; j < arrNum1.length - 1 - i; j++) {	
        if (arrNum1[j] > arrNum1[j + 1]) {
          let temp = arrNum1[j];
          arrNum1[j] = arrNum1[j+1];
          arrNum1[j+1] = temp;
          }
        }	  
      } 
      console.log("arrNum1---", arrNum1);
	  
    }
